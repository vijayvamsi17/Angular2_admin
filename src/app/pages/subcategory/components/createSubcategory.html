
<form name="form" class="form-horizontal"  (ngSubmit)="save()" #f="ngForm" novalidate>

  <div class="form-group row">
   <label for="category.id" class="col-sm-2 form-control-label">Id</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" name="subcategory.id" id="this.subcategory.name" placeholder="Id" [(ngModel)]="subcategory.id"  #subcategory.id="ngModel">
    </div>
  </div>

  <div class="form-group row">
   <label for="category.name" class="col-sm-2 form-control-label">Name</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" name="subcategory.name" id="this.subcategory.name" placeholder="name" [(ngModel)]="subcategory.name"  #subcategory.name="ngModel">
    </div>
  </div>
  <div class="form-group row">
    <label for="description" class="col-sm-2 form-control-label">Description</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="description" name="subcategory.description" placeholder="description"  [(ngModel)]="this.subcategory.description" #subcategory.description="ngModel">
    </div>
  </div>
  <div class="form-group row">
    <label for="Image" class="col-sm-2 form-control-label">Image</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="image" placeholder="image" name="subcategory.image" [(ngModel)]="this.subcategory.image" #subcategory.image="ngModel">
    </div>
  </div>

  <div class="form-group row">
    <div class="offset-sm-2 col-sm-10">
      <button type="submit" class="btn btn-warning" >Save</button>
    </div>
  </div>
</form>
